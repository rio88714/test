<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.8/jquery.csv.min.js"></script>

    <!-- BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <script src="./js/MyFunctions.js"></script>
    <script src="./js/CSVReader.js"></script>
    <style>
        /* フォント指定 */
        @font-face {
            font-family: 'dosei-san';
            src: local('dosei-san'),
                url('./font/dosei-san.ttf');
        }

        h1 {
            font-family: "dosei-san";
        }
        p.note{
            font-family: "dosei-san";
            margin-left: 15px;
        }

        #mapid {
            height: 400px;
        }

        #map-data tbody,
        #map-data thead {
            display: block;
        }

        /* ヘッダを隠す */
        #map-data thead {
            display: none;
        }

        #map-data tbody {
            overflow-y: scroll;
            height: 300px;
        }

        /* 列幅がうまく指定できないので無理やり */
        #map-data tbody tr td:nth-child(3) {
            width: 1%;
        }
    </style>

</head>

<body>
    <h1 class="jumbotron">ちばけん あいすこーるど こか･こーら まっぷ</h1>
    <p class="note">あいすこーるど　こか・こーらは あいすこーるどくーらーで まいなすよんどまでひやした</p>
    <p class="note">えきたいが こおりはじめるてまえ ぎりぎりのじょうたいに ある こかこーらです</p>

    <div id='mapid'></div>

    <table id='map-data' class='table table-bordered table-striped table-hover'>

    </table>
</body>

</html>
